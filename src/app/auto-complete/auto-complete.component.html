<div class="typeahead">

  <input #inputElement
    [placeholder]="placeholder"
    [(ngModel)]="input"
    type="text"
    [ngClass]="{'typeahead-input': true, 'typeahead-input-has-selection': hasSelection(), 'form-control': true}"
    typeahead="off"
    spellcheck="false"
    (keyup)="inputKeyUp($event)"
    (keydown)="inputKeyDown($event)"
    (focus)="inputFocus($event)"
    (blur)="inputBlur($event)"
    [disabled]="isDisabled">

  <input type="text"
    class="typeahead-typeahead form-control display-none"
    [(ngModel)]="typeahead"
    typeahead="off"
    spellcheck="false"
    disabled="true">

  <div #suggestionsContainer
    class="typeahead-suggestions"
    [hidden]="!areSuggestionsVisible">

    <ul (mouseout)="suggestionsMouseOut($event)">

      <li *ngFor="let suggestion of suggestions"
        (mouseover)="suggestionMouseOver(suggestion)"
        (mousedown)="suggestionMouseDown(suggestion)"
        [ngClass]="{'typeahead-suggestion-active': activeSuggestion===suggestion}">{{ suggestion[displayProperty] }}</li>

    </ul>

  </div>

</div>
