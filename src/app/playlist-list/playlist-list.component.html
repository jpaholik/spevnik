<div class="row">
  <div class="col-md-12">
    <table id="playlistList" class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Názov</th>
          <th>Počet piesní</th>
          <th>Akcie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playlist of playlists">
          <td><a [routerLink]="['/zobrazit/zoznampiesni', playlist.id]">{{ playlist.name }}</a></td>
          <td>0</td>
          <td>
            <button title="Zobraziť zoznam piesní" class="btn btn-sm btn-primary" type="button" [routerLink]="['/zobrazit/zoznampiesni', playlist.id]">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button title="Upraviť zoznam piesní" class="btn btn-sm btn-primary" type="button" [routerLink]="['/upravit/zoznampiesni', playlist.id]">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
